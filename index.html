<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY API</title>

    <!-- font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="container">
        <!--container start-->

        <div id="topText" class="jumbotron">
            <h1 class="text-center display-5"><i class="far fa-newspaper"></i> NEW YORK TIMES SEARCH</h1>
        </div>

        <div class="card">
            <div id="parameterBody" class="card-header">
                <i class="fas fa-newspaper"> Search Parameters</i>
            </div>
        </div>

        <br>

        <label for="basic-url">Search Term:</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input id="search-term" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

        <label for="basic-url">Number of Records to Retrieve</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <select class="custom-select" id="search-limit">
                <option selected>5</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
        </div>

        <label for="basic-url">Start Year</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input id="start-date" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>



        <label for="basic-url">End Year</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input id="end-date" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

        <div>
            <button type="button" class="btn btn-outline-dark"><i class="fas fa-search"> Search</i></button>
            <button type="button" class="btn btn-outline-dark"><i class="fas fa-trash-alt"></i>Clear Results</i></button>
        </div>

        <br>
        <div class="card">
            <div id="parameterBody" class="card-header">
                <i class="fas fa-newspaper"> Top Articles</i>
            </div>
        </div>



    <footer class="fixed-bottom container-fluid page-footer">
            <div class="footer-copyright text-center p-3 text-white"><p>Made with lots and lots of <i class="fas fa-heart"></i></p></div>
    </footer>

    </div>
    <!--container end-->

    <!-- jQUery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/javascript/logic.js" type="text/javascript"></script>

</body>

</html>
