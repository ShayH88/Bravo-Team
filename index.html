<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GIPHY API</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- jQUery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="assets/js/logic.js" type="text/javascript"></script>


</head>

<body>
    <div class="container">
        <!--container start-->

        <div id="topText" class="jumbotron">
            <h1 class="text-center display-5">NEW YORK TIMES SEARCH</h1>
        </div>

        <label for="basic-url">Search Term:</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input id="search-term" type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>

        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>5</option>
                <option value="5">5</option>
                <option value="4">4</option>
                <option value="3">3</option>
                <option value="2">2</option>
                <option value="1">1</option>
            </select>
        </div>

        <label for="basic-url">Start Year</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>



        <label for="basic-url">End Year</label>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            </div>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
        </div>


    </div>
    <!--container end-->


</body>

</html>
